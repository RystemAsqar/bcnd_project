{% extends "base.html" %}

<title>
{% block title %}
  {{ blog.title_tag }}
{% endblock %}
</title>

{% block content %}
</br>
<div class="container">
{% for blog in object_list %}

<h1>{{blog.title}}</h1>
<small>{{blog.created_at}}</small><br/>
<hr>

<!-- {{blog.content}} -->

</br>
{% if blog.image %}

{% endif %}  
<br/>
{{ blog.content|safe }}
{% endfor %}
<br/></br>
<a class="btn btn-outline-primary" href="{% url 'home' %}">Back</a>
</div>
{% endblock %}
